<!DOCTYPE html>
<html>

<head>
    <title>HTML Table</title>
</head>

<body>

    <table border="1" width="50%">

        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>

        </tr>

        <tr>
            <td colspan="2" rowspan="">7</td>
        </tr>

        <tr>
        </tr>

    </table>

</body>

</html>
